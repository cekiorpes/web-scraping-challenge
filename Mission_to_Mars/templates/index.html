<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mars News</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container-fluid">
      <div class="jumbotron text-center">
        <h1>Mars Data</h1>
        <p>Click for latest Mars Data</p>
        <p>
          <a class="btn btn-primary btn-lg" href="/scrape" role="button"
            >Get Data!</a
          >
        </p>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h3>Latest Mars News:</h3>
          </div>
          <div class="row">
            <div class="col-md-8">
              <h4>{{dict.news_title}}</h4>
              <p>{{dict.news_p}}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-8">
              <h2>Featured Mars Image</h2>
              <img
                src="{{dict.featured_image_url | default('static/images/error.png', true) }}"
                class="img-responsive"
                alt="Responsive image"
              />
            </div>
            <div class="col-md-4">
              <h4>Mars Facts</h4>
              <table class="table-responsive">   
                {{dict.mars_facts_html | safe}}
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
